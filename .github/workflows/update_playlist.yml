name: IPTV Playlist Updater

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ffmpeg \
          chromium-browser \
          xvfb
        pip install --upgrade \
          yt-dlp \
          browser-cookie3 \
          pyvirtualdisplay

    - name: Start virtual display
      run: |
        Xvfb :99 &
        export DISPLAY=:99

    - name: Generate playlist
      id: generator
      run: |
        chmod +x youtube_to_iptv.sh
        ./youtube_to_iptv.sh
        echo "success=$(grep -c 'SUCCESS:' generator-debug.log)" >> $GITHUB_OUTPUT
        echo "total=$(grep -oP 'Total Channels: \K\d+' generator-debug.log)" >> $GITHUB_OUTPUT

    - name: Upload debug info
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-${{ github.run_number }}
        path: |
          youtube_iptv.m3u
          generator-debug.log
        retention-days: 7

    - name: Commit changes
      if: steps.generator.outputs.success > 0
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git pull --rebase
        git add youtube_iptv.m3u generator-debug.log
        git commit -m "Update: ${{ steps.generator.outputs.success }}/${{ steps.generator.outputs.total }} channels"
        git push
