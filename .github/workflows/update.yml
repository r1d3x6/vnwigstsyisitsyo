name: Update IPTV Playlist

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        pip install --upgrade yt-dlp

    - name: Run script
      run: |
        chmod +x youtube_to_iptv.sh
        ./youtube_to_iptv.sh
        echo "Generated file content:"
        cat youtube_iptv.m3u
        echo "Number of lines: $(wc -l youtube_iptv.m3u)"

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add youtube_iptv.m3u
        git diff --cached --quiet || git commit -m "Auto-update $(date +'%Y-%m-%d %H:%M:%S')"
        git push
